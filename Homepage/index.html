<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SiTrivia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <style>
      .score-text {
          font-size: 1.5rem;
          font-weight: bold;
      }
    </style>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><b>SiTrivia</b></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link fs-5" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="#">Activities</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" id="logoutButton" href="#">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section id="jumbotron" class="py-5">
        <div class="container text-center">
          <h1 class="display-4"><b>Selamat Datang di SiTrivia!</b></h1>
          <p class="lead">Interaktif kuis untuk mengasah pengetahuanmu!</p>
          <hr class="my-4" />
          <h3 id="welcomeMessage"></h3>
        </div>
      </section>

      <h2 class="text-center mb-4">Tingkat Kesulitan Kuis</h2>

      <section id="beranda" class="container">
        <div class="row justify-content-center">
          <div class="col-md-4 mb-4">
            <div class="card" style="width: 100%">
              <div class="card-img-top d-flex justify-content-center align-items-center" style="height: 200px; background-color: #f8f9fa;">
                <i class="fas fa-star fa-5x text-warning"></i>
              </div>
              <div class="card-body">
                <h5 class="card-title">
                  <i class="fas fa-star text-warning me-2"></i>Mudah
                </h5>
                <a
                  class="btn btn-success btn-lg"
                  href="#"
                  role="button"
                  onclick="startQuiz('easy')"
                  >Mulai Kuis</a
                >
                <p id="easyScore" class="score-text mt-2"></p>
              </div>
            </div>
          </div>
      
          <div class="col-md-4 mb-4">
            <div class="card" style="width: 100%">
              <div class="card-img-top d-flex justify-content-center align-items-center" style="height: 200px; background-color: #f8f9fa;">
                <div>
                  <i class="fas fa-star fa-5x text-warning"></i>
                  < <i class="fas fa-star fa-5x text-warning"></i>
                </div>
              </div>
              <div class="card-body">
                <h5 class="card-title">
                  <i class="fas fa-medal text-secondary me-2"></i>Menengah
                </h5>
                <a
                  class="btn btn-warning btn-lg"
                  href="#"
                  role="button"
                  onclick="startQuiz('medium')"
                  >Mulai Kuis</a
                >
                <p id="mediumScore" class="score-text mt-2"></p>
              </div>
            </div>
          </div>
      
          <div class="col-md-4 mb-4">
            <div class="card" style="width: 100%">
              <div class="card-img-top d-flex justify-content-center align-items-center" style="height: 200px; background-color: #f8f9fa;">
                <div>
                  <i class="fas fa-star fa-5x text-warning"></i>
                  <i class="fas fa-star fa-5x text-warning"></i>
                  <i class="fas fa-star fa-5x text-warning"></i>
                </div>
              </div>
              <div class="card-body">
                <h5 class="card-title">
                  <i class="fas fa-trophy text-danger me-2"></i>Sulit
                </h5>
                <a
                  class="btn btn-danger btn-lg"
                  href="#"
                  role="button"
                  onclick="startQuiz('hard')"
                  >Mulai Kuis</a
                >
                <p id="hardScore" class="score-text mt-2"></p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="kuis" class="container" style="display: none;">
        <div class="quiz-container">
            <h2 id="question"></h2>
            <div id="answers" class="btn-grid">
            </div>
          </div>
      </section>

      <section id="hasil" class="container" style="display: none;">
        <div class="result-container text-center">
          <h2>Kuis Selesai!</h2>
          <p id="score"></p>
          <button class="btn btn-primary" onclick="restartQuiz()">Kembali Ke Menu Utama</button>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script>
      const currentUserEmail = localStorage.getItem('currentUser ');
      if (currentUserEmail) {
          const userData = JSON.parse(localStorage.getItem(currentUserEmail));
          document.getElementById('welcomeMessage').innerText = `Selamat datang, ${userData.name}!`;
          
          const scores = userData.scores || {};
          document.getElementById('easyScore').innerText = scores.easy ? `Nilai: ${scores.easy}` : 'Belum mulai kuis';
          document.getElementById('mediumScore').innerText = scores.medium ? `Nilai: ${scores.medium}` : 'Belum mulai kuis';
          document.getElementById('hardScore').innerText = scores.hard ? `Nilai: ${scores.hard}` : 'Belum mulai kuis';
      } else {
          document.getElementById('welcomeMessage').innerText = 'Silakan login untuk melanjutkan.';
      }

      document.getElementById('logoutButton').addEventListener('click', function() {
          localStorage.removeItem('currentUser ');
          window.location.href = '../Loginpage/login.html';
      });
    </script>
</body>
</html>
