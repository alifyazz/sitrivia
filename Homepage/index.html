<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SiTrivia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><b>SiTrivia</b></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Activities</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Content Section -->
    <main>
      <section id="jumbotron" class="py-4">
        <div class="container text-center">
          <h1 class="display-4"><b>Selamat Datang di SiTrivia!</b></h1>
          <p class="lead">Kuis interaktif untuk mengasah pengetahuan Anda.</p>
          <hr class="my-4" />
        </div>
      </section>

      <h2 class="text-center mb-4">Activities</h2>

      <section id="beranda" class="container">
        <div class="row justify-content-center">
          <div class="col-md-4 mb-4">
            <div class="card" style="width: 100%">
              <img
                src="https://icons.veryicon.com/png/o/miscellaneous/rookie-30-official-icon-library/maintenance-service-2.png"
                class="card-img-top"
                alt="soon"
              />
              <div class="card-body">
                <h5 class="card-title">Test Quiz</h5>
                <a
                  class="btn btn-primary btn-lg"
                  href="#"
                  role="button"
                  onclick="startQuiz()"
                  >Mulai Kuis</a
                >
              </div>
            </div>
          </div>

          <div class="col-md-4 mb-4">
            <div class="card" style="width: 100%">
              <img
                src="https://icons.veryicon.com/png/o/miscellaneous/rookie-30-official-icon-library/maintenance-service-2.png"
                class="card-img-top"
                alt="soon"
              />
              <div class="card-body">
                <h5 class="card-title">Test Quiz</h5>
                <a
                  class="btn btn-primary btn-lg"
                  href="#"
                  role="button"
                  onclick="startQuiz()"
                  >Mulai Kuis</a
                >
              </div>
            </div>
          </div>

          <div class="col-md-4 mb-4">
            <div class="card" style="width: 100%">
              <img
                src="https://icons.veryicon.com/png/o/miscellaneous/rookie-30-official-icon-library/maintenance-service-2.png"
                class="card-img-top"
                alt="soon"
              />
              <div class="card-body">
                <h5 class="card-title">Test Quiz</h5>
                <a
                  class="btn btn-primary btn-lg"
                  href="#"
                  role="button"
                  onclick="startQuiz()"
                  >Mulai Kuis</a
                >
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
