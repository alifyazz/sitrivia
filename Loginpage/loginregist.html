<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SiTrivia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form class="login-form mx-auto shadow-lg p-5 rounded">
            <h2 class="text-center mb-4"><b>Login</b></h2>
            <div class="mb-3 position-relative">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email">
                </div>
            </div>
            <div class="mb-3 position-relative">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
                </div>
                <div class="text-end mt-1">
                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                </div>
            </div>
            <a href="../Homepage/index.html" target="_blank">
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </a>
            <p class="text-center mt-4">Belum punya akun? <a href="#" class="text-decoration-none">Daftar</a></p>
        </form>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"></script>
</body>
</html>
