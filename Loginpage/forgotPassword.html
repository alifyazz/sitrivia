<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SiTrivia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form class="login-form mx-auto shadow-lg p-5 rounded" id="resetPasswordForm">
            <h2 class="text-center mb-4"><b>Reset Password</b></h2>
            <div class="mb-3 position-relative">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
                </div>
            </div>
            <div class="mb-3 position-relative">
                <label for="oldPassword" class="form-label">Password Lama</label>
                <div class="input-group">
                    <span class="input-group-text"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" class="form-control" id="oldPassword" placeholder="Masukkan password lama" required>
                </div>
            </div>
            <div class="mb-3 position-relative">
                <label for="newPassword" class="form-label">Password Baru</label>
                <div class="input-group">
                    <span class="input-group-text"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" class="form-control" id="newPassword" placeholder="Masukkan password baru" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
            <p class="text-center mt-4">Kembali ke <a href="login.html" class="text-decoration-none">Login</a></p>
        </form>
    </section>

    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;

            const userData = localStorage.getItem(email);
            if (userData) {
                const user = JSON.parse(userData);
                if (user.password === oldPassword) {
                    user.password = newPassword;
                    localStorage.setItem(email, JSON.stringify(user));
                    alert('Password berhasil direset. Silakan login.');
                    window.location.href = 'login.html';
                } else {
                    alert('Password lama tidak cocok.');
                }
            } else {
                alert('Email tidak terdaftar.');
            }
        });
    </script>
</body>
</html>
