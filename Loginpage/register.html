<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SiTrivia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form class="login-form mx-auto shadow-lg p-5 rounded" id="registerForm">
            <h2 class="text-center mb-4"><b>Daftar</b></h2>
            <div class="mb-3 position-relative">
                <label for="name" class="form-label">Nama</label>
                <div class="input-group">
                    <span class="input-group-text"><ion-icon name="person"></ion-icon></span>
                    <input type="text" class="form-control" id="name" placeholder="Masukkan nama" required>
                </div>
            </div>
            <div class="mb-3 position-relative">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
                </div>
            </div>
            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Daftar</button>
            <p class="text-center mt-4">Sudah punya akun? <a href="login.html" class="text-decoration-none">Login</a></p>
        </form>
    </section>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (localStorage.getItem(email)) {
                alert('Email ini sudah terdaftar. Silakan gunakan email lain.');
                return;
            }

            localStorage.setItem(email, JSON.stringify({ name, password, scores: {} }));

            alert('Pendaftaran berhasil! Silakan login.');
            window.location.href = 'login.html';
        });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N 6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
